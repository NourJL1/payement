<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold text-secondary">Reset your password</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email and we'll send you a code to reset your password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Messages -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded-md">
      {{ successMessage }}
    </div>
      <div *ngIf="!isVerified">
        <!-- Email Section (Always Visible) -->
        <div>
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <div class="mt-1">
                <input [(ngModel)]="email" id="email" name="email" type="email" autocomplete="email" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>
            </div>

            <div *ngIf="isLoading" class="flex justify-center">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>

            <div>
              <button (click)="sendCode()" type="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Send Code
              </button>
            </div>
          </form>
        </div>

        <!-- Code Section (Only shown after email is sent) -->
        <div *ngIf="isEmailSent">
          <form class="space-y-6 mt-2">
            <div>
              <label for="code" class="block text-sm font-medium text-gray-700">Verification Code</label>
              <div class="mt-1">
                <input [(ngModel)]="code" id="code" name="code" type="text" inputmode="numeric" pattern="[0-9]*"
                  maxlength="6" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>
            </div>

            <div *ngIf="isLoading" class="flex justify-center">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>

            <div>
              <button (click)="verifyCode()" type="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Verify Code
              </button>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="isVerified">
        <form class="space-y-6" (submit)="resetPassword()">
          <!-- New Password -->
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-700">
              New password
            </label>
            <div class="mt-1 relative">
              <input id="new-password" [(ngModel)]="password" name="password" type="password" required minlength="8"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              </div>
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Minimum 6 characters
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">
              Confirm password
            </label>
            <div class="mt-1 relative">
              <input id="confirm-password" [(ngModel)]="confirm" name="confirm" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
              Reset password
            </button>
          </div>
        </form>

        <!-- Back to Login -->
        <!-- <div class="mt-6 text-center">
          <a href="/login" class="font-medium text-primary hover:text-red-700 text-sm">
            Back to login
          </a>
        </div> -->
      </div>

      <!-- Back to Login (Always Visible) -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Remember your password?</span>
          </div>
        </div>
        <div class="mt-6">
          <a href="/login"
            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Login
          </a>
        </div>
      </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">

    </div>
  </div>
</div>
