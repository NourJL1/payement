<!-- Date Display -->
<div class="mb-8">
  <p class="text-gray-500">Today: <span class="font-medium">{{ currentDate }}</span></p>
</div>

<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Total Users -->
    <div class="card-stats bg-white border border-gray-100 p-6 shadow-lg rounded-lg shadow-sm">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-gray-500 text-sm mb-1">Total Users</p>
                <h3 class="text-3xl font-bold text-gray-900">{{ totalCustomers}}</h3>
                <p class="flex items-center text-green-500 text-sm mt-2"> </p>
                <div class="w-4 h-4 flex items-center justify-center mr-1">
                    <i class="ri-arrow-up-line"></i>
                </div>
                <span>12.5% from last month</span>

            </div>
            <div class="w-12 h-12 flex items-center justify-center bg-primary bg-opacity-10 text-primary shadow-lg rounded-lg">
                <i class="ri-user-line ri-xl"></i>
            </div>
        </div>
    </div>

    <!-- Active Users -->
    <div class="card-stats bg-white border border-gray-100 p-6 shadow-lg rounded-lg shadow-sm">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-gray-500 text-sm mb-1">Active Users</p>
                <h3 class="text-3xl font-bold text-gray-900">{{ activeCustomers }}</h3>
                <p class="flex items-center text-green-500 text-sm mt-2"></p>
                <div class="w-4 h-4 flex items-center justify-center mr-1">
                    <i class="ri-arrow-up-line"></i>
                </div>
                <span>8.2% from last month</span>

            </div>
            <div class="w-12 h-12 flex items-center justify-center bg-green-100 text-green-600 shadow-lg rounded-lg">
                <i class="ri-user-follow-line ri-xl"></i>
            </div>
        </div>
    </div>

    <!-- New Users Today -->
    <div class="card-stats bg-white border border-gray-100 p-6 shadow-lg rounded-lg shadow-sm">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-gray-500 text-sm mb-1">New Users Today</p>
                 <h3 class="text-3xl font-bold text-gray-900">{{ newCustomersToday }}</h3>
                <p class="flex items-center text-red-500 text-sm mt-2"></p>
                <div class="w-4 h-4 flex items-center justify-center mr-1">
                    <i class="ri-arrow-down-line"></i>
                </div>
                <span>3.8% from yesterday</span>

            </div>
            <div class="w-12 h-12 flex items-center justify-center bg-blue-100 text-blue-600 shadow-lg rounded-lg">
                <i class="ri-user-add-line ri-xl"></i>
            </div>
        </div>
    </div>

    <!-- User Growth Rate -->
    <div class="card-stats bg-white border border-gray-100 p-6 shadow-lg rounded-lg shadow-sm">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-gray-500 text-sm mb-1">Growth Rate</p>
                <h3 class="text-3xl font-bold text-gray-900">{{ growthRate }}%</h3>
                <p class="flex items-center text-green-500 text-sm mt-2"></p>
                <div class="w-4 h-4 flex items-center justify-center mr-1">
                    <i class="ri-arrow-up-line"></i>
                </div>
                <span>1.2% from last month</span>

            </div>
            <div class="w-12 h-12 flex items-center justify-center bg-purple-100 text-purple-600 shadow-lg rounded-lg">
                <i class="ri-line-chart-line ri-xl"></i>
            </div>
        </div>
    </div>
</div>

<!-- Charts Section -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    

    <!-- User Demographics Chart -->
    <div class="bg-white p-6 shadow-lg rounded-lg shadow-sm border border-gray-100">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-semibold text-gray-900">User Demographics</h3>
            <button class="p-2 text-gray-500 hover:text-gray-700">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-more-2-fill"></i>
                </div>
            </button>
        </div>
        <div id="userDemographicsChart" class="w-full h-[300px]"></div>
    </div>
</div>
