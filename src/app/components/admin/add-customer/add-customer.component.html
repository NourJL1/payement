<script id="cardHandling">
document.addEventListener('DOMContentLoaded', function() {
const cardNumber = document.getElementById('cardNumber');
const expiryDate = document.getElementById('expiryDate');
cardNumber.addEventListener('input', function(e) {
let value = e.target.value.replace(/\D/g, '');
value = value.replace(/(.{4})/g, '$1 ').trim();
e.target.value = value;
});
expiryDate.addEventListener('input', function(e) {
let value = e.target.value.replace(/\D/g, '');
if (value.length >= 2) {
value = value.slice(0,2) + '/' + value.slice(2,4);
}
e.target.value = value;
});
});
</script>
<script id="formHandling">
document.addEventListener('DOMContentLoaded', function() {
const form = document.getElementById('customerForm');
const submitBtn = document.getElementById('submitBtn');
const cancelBtn = document.getElementById('cancelBtn');
const loadingSpinner = document.getElementById('loadingSpinner');
const successModal = document.getElementById('successModal');
const closeModal = document.getElementById('closeModal');
function generateCustomerId() {
const now = new Date();
const year = now.getFullYear().toString().slice(-2);
const month = (now.getMonth() + 1).toString().padStart(2, '0');
const day = now.getDate().toString().padStart(2, '0');
const hour = now.getHours().toString().padStart(2, '0');
const minute = now.getMinutes().toString().padStart(2, '0');
const uuid = 'xxxx-xxxx'.replace(/[x]/g, function() {
return (Math.random() * 16 | 0).toString(16);
});
return `CUS-${year}${month}${day}${hour}${minute}-${uuid}`;
}
function generateWalletId() {
const now = new Date();
const year = now.getFullYear().toString().slice(-2);
const month = (now.getMonth() + 1).toString().padStart(2, '0');
const day = now.getDate().toString().padStart(2, '0');
const hour = now.getHours().toString().padStart(2, '0');
const minute = now.getMinutes().toString().padStart(2, '0');
const uuid = 'xxxx-xxxx'.replace(/[x]/g, function() {
return (Math.random() * 16 | 0).toString(16);
});
return `WAL-${year}${month}${day}${hour}${minute}-${uuid}`;
}
form.addEventListener('submit', function(e) {
e.preventDefault();
submitBtn.disabled = true;
loadingSpinner.classList.remove('hidden');
setTimeout(function() {
const cusId = generateCustomerId();
const walId = generateWalletId();
document.getElementById('generatedCusId').textContent = cusId;
document.getElementById('generatedWalId').textContent = walId;
submitBtn.disabled = false;
loadingSpinner.classList.add('hidden');
successModal.classList.remove('hidden');
successModal.classList.add('flex');
}, 2000);
});
cancelBtn.addEventListener('click', function() {
if (confirm('Are you sure you want to cancel? All entered data will be lost.')) {
form.reset();
}
});
closeModal.addEventListener('click', function() {
successModal.classList.add('hidden');
successModal.classList.remove('flex');
form.reset();
});
});
</script>
<script id="formValidation">
document.addEventListener('DOMContentLoaded', function() {
const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
requiredFields.forEach(field => {
field.addEventListener('blur', function() {
if (!this.value.trim()) {
this.classList.add('border-red-500');
this.classList.remove('border-gray-300');
} else {
this.classList.remove('border-red-500');
this.classList.add('border-gray-300');
}
});
field.addEventListener('input', function() {
if (this.value.trim()) {
this.classList.remove('border-red-500');
this.classList.add('border-gray-300');
}
});
});
const emailField = document.getElementById('cusMailAddress');
emailField.addEventListener('blur', function() {
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (this.value && !emailRegex.test(this.value)) {
this.classList.add('border-red-500');
this.classList.remove('border-gray-300');
} else if (this.value) {
this.classList.remove('border-red-500');
this.classList.add('border-gray-300');
}
});
});
