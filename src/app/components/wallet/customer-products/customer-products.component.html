<div class="container my-5" style="background-color: #ffffff; color: #ffffff; padding: 20px; min-height: 100vh; border-radius: 8px;">
  <!-- Header - Inline for Reliability -->
  <div style="text-align: center; margin-bottom: 40px;">
    <h2 style="color: #e50914; font-weight: bold; font-size: 2.5rem; margin-bottom: 10px;">Available Products</h2>
    <p style="color: #000000; font-size: 1.1rem; opacity: 0.8;">Browse our latest collection and purchase with ease</p>
    <hr style="border: none; height: 3px; background: #e50914; width: 100px; margin: 20px auto;">
  </div>

  <!-- Search Bar - Inline Styles -->
  <div style="display: flex; justify-content: center; margin-bottom: 40px;">
    <div style="width: 100%; max-width: 600px;">
      <div style="display: flex; border: 2px solid #e50914; border-radius: 8px; overflow: hidden; background: #ffffff;">
        
        <input type="text" 
               style="border: none; padding: 12px 16px; flex: 1; background: #ffffff; color: #000000; font-size: 1rem;" 
               [(ngModel)]="searchTerm" 
               placeholder="Search for a product..." 
               (keyup.enter)="onSearch()">
        <button style="background: #e50914; border: none; color: #ffffff; padding: 12px 24px; font-weight: bold; cursor: pointer;" 
                type="button" 
                (click)="onSearch()">
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- Products Grid - Force Display with Inline -->
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
    <div *ngFor="let product of filteredProducts" style="background: #ffffff; color: #ffffff; border: 1px solid #e50914; border-radius: 8px; padding: 20px; box-shadow: 0 4px 12px rgba(229, 9, 20, 0.15);">
      
      

      <!-- Product Info -->
      <h5 style="font-weight: bold; margin-bottom: 10px; color: #000000;">{{ product.proName }}</h5>
      <p style="color: #333333; font-size: 0.9rem; margin-bottom: 15px; line-height: 1.4;">{{ product.proDescription }}</p>
      <div style="margin-top: 10px;">
        <p style="color: #e50914; font-weight: bold; margin-bottom: 5px;">Price: {{ product.proPrice | currency }}</p>
        <p style="color: #333333; font-size: 0.85rem;" *ngIf="product.proStockQuantity !== null">
          Stock: {{ product.proStockQuantity }}
        </p>
      </div>

      <!-- Footer Button -->
      <div style="margin-top: 15px;">
        <button style="width: 100%; background: #e50914; border: none; color: #ffffff; padding: 10px; border-radius: 20px; font-weight: bold; cursor: pointer;" 
                (click)="onPurchase(product)"
                [disabled]="!canPurchase(product)">
          <i class="bi" [ngClass]="canPurchase(product) ? 'bi-cart-check' : 'bi-x-circle'"></i>
          {{ canPurchase(product) ? 'Purchase' : 'Out of Stock' }}
        </button>
      </div>
    </div>
  </div>

  <!-- No Products - Force Visibility -->
  <div *ngIf="filteredProducts.length === 0" style="text-align: center; margin-top: 50px; color: #ffffff; padding: 40px;">
    <i class="bi bi-box-seam" style="font-size: 4rem; color: #e50914; margin-bottom: 20px; display: block;"></i>
    <p style="font-size: 1.2rem;">No products available right now. Please check back later.</p>
  </div>
</div>
